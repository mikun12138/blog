alternate: mikunの部屋 # 站点大标题

# 实验性特性
experiments:
  mobileWidth: 820px # 移动版和桌面版导航栏最短切换长度
  copyrightLength: 50 # 自定义复制时显示copyright的长度
  antiFakeWebsite: false # 防止恶意网站伪装

darkmode: true

loader:
  start: true # 进入页面时显示加载动画
  switch: false # 切换页面时显示加载动画

font:
  enable: true
  # 从google字体库加载,如果自定义@font-face请关闭
  loadFromGoogle: true
  # 字体选项:
  # `external`:从google字体库加载字体.
  # `family: 字体家族名,无需引号
  # `size: x.x`. 以`em`为单位. 默认: 1 (16px)

  # 适用于所有在body标签内的文字.
  global:
    external: true
    # https://fonts.google.com/specimen/Kiwi+Maru?lang=ja_Jpan
    family: Kiwi Maru
    size:

  # 大标题字体.
  logo:
    external: true
    # https://fonts.google.com/specimen/Hachi+Maru+Pop?lang=ja_Jpan
    family: Hachi Maru Pop
    size: 3.5

  # 页面标题字体.
  title:
    external: true
    family: Noto Serif JP
    size: 2.5

  # 标题字体.
  headings:
    external: true
    family: Noto Serif SC
    size:

  # 文章字体.
  posts:
    external: false
    family:

  # 代码块的字体
  codes:
    external: true
    family: Inconsolata


